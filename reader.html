<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"    content="width=device-width" />
    <meta name="theme-color" content="cyan" />
    <meta name="author"      content="M A Eyler, Istanbul, 2019" />
    <meta name="description" content="Reader for the Quran" />
    <link rel="stylesheet" href="code/reader.css" media="all">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="image/icon.png">
    <script src="code/common.js"></script>
    <script src="code/reader.js"></script>
    <script src="code/utilities.js"></script>
    <script src="code/buckwalter.js"></script>

</head>

<body>
<div id=div3>
  <b id=title></b>
  <!--button id=geri>◀</button--> Sure  
  <input id=sure  type=number min=1 max=114 value=1>
  <span id=isim></span> Sayfa
  <input id=sayfa type=number min=1 max=604 value=1>
  &emsp;
  <button id=trans>T
    <span class=tip2>Tercüme göster/gizle</span>
  </button>
  <button id=linkB><b>…</b>
    <!--span class=tip2>Başka sitelerde aç</span-->
  </button>
  <button id=zoomB>+
    <span class=tip2>Geçici büyüteç</span>
  </button>
  <button id=showWords>K
    <span class=tip2>Kökleri göster/gizle</span>
  </button>  
</div>

<div id=div2>
  <div id=text>Türkçe</div>
  <div id=html readonly>Arabic</div>
</div>

<div id=div1>
  <button id=solBut>⇐</button>
  <input id=slider type=range min=1 max=604 value=1>
  <button id=sagBut>⇒</button>
</div>

<div id=div0></div>

<span id=out>Display Root</span>

<div id=menuC class=menu>
   <span class="menuC">Kopyala</span>
   <span class="menuC">Mucem</span>
   <span class="menuC">Finder</span>
   <!--span class="menuC">Benzer</span-->
</div>

<div id=menuK class=menu>
   <span class="menuK">Quran.com</span>
   <span class="menuK">Corpus.quran.com</span>
   <span class="menuK">Kuran Meali</span>
   <span class="menuK">Açık Kuran</span>
   <!--span class="menuK">Reader</span-->
   <hr><div  id=version></div>
   <span class="menuK">Yardım -- F1</span>
</div>

<script>
    if (navigator.serviceWorker && isRemote()) {
        navigator.serviceWorker.register('sw.js')
        .then(reg => { console.log('SW Registered', reg.scope) })
        .catch(alert)
    }
    initReader()
</script>
</body>
</html>
