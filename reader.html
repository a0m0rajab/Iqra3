<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"    content="width=device-width" />
    <meta name="theme-color" content="cyan" />
    <meta name="author"      content="M A Eyler, Istanbul, 2019" />
    <meta name="description" content="Reader for the Quran" />
    <link rel="stylesheet" href="code/reader.css" media="all">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="image/icon.png">
    <script src="code/common.js"></script>
    <script src="code/reader.js"></script>
    <script src="code/utilities.js"></script>
    <script src="code/buckwalter.js"></script>
    <title>Iqra</title>
</head>

<body>
<div id=div3>
  <b id=title></b>
  <button id=geri>◀</button> Sure  
  <input id=sure  type=number min=1 max=114 value=1>
  <span id=isim></span>&emsp; Sayfa
  <input id=sayfa type=number min=1 max=604 value=1>
  &emsp;
  <button id=trans>T</button>
  <button id=linkB><b>⋮</b></button>
  <button id=zoomB>+</button>
  <button id=showWords>W</button>  
</div>

<div id=div2>
  <div id=text>Türkçe</div>
  <div id=html readonly>Arabic</div>
</div>

<div id=div1>
  <!--button id=showWords>W</button-->
  <span id=version></span>
  <button id=solBut>⇐</button>
  <input id=slider type=range min=1 max=604 value=1>
  <button id=sagBut>⇒</button>
</div>

<div id=div0></div>

<span id=out></span>

<div id=menuC class=menu>
  <div class=options>
      <span class="menu-option">K
        <span class=tip>Kopyala</span>
      </span>
      <span class="menu-option">M
        <span class=tip>Mucem sayfasında ara</span>
      </span>
      <span class="menu-option">F
        <span class=tip>Finder sitesinde ara</span>
      </span>
      <span class="menu-option">B
        <span class=tip>Benzer sayfalar -- hazır değil</span>
      </span>
      <span class="menu-option">I&emsp;
        <span class=tip>Yazılım hakkında...</span>
      </span>
  </div>
</div>

<div id=menuK class=menu>
  <div class=options>
      <span class="menu-option">Q
        <span class=tip>quran.com sitesinde oku</span>
      </span>
      <span class="menu-option">C
        <span class=tip>corpus.quran.com sitesinde oku</span>
      </span>
      <span class="menu-option">K
        <span class=tip>Kuran Meali sitesinde oku</span>
      </span>
      <span class="menu-option">A
        <span class=tip>Açık Kuran sitesinde oku</span>
      </span>
      <span class="menu-option">R&emsp;
        <span class=tip>Reader sitesi hazır değil</span>
      </span>
  </div>
</div>

<script>
    if (navigator.serviceWorker && isRemote()) {
        navigator.serviceWorker.register('sw.js')
        .then(reg => { console.log('SW Registered', reg.scope) })
        .catch(alert)
    }
    initReader()
</script>
</body>
</html>
